<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="avtoriz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section_one_block">
        <div class="one_block">
            <div class="image"></div>
            <h1>Вход в аккаунт "Корочки.есть"</h1>
            <form  class="div_wrapper">
                <input type="text" placeholder="Логин" class="input_login" id="input_login">
                <input type="password" placeholder="Пароль" class="input_password" id="input_password">
                <button type="submit" id="loginBtn" class="avtorization">Войти</button>
                <div class="error-message" id="error-message"></div>
                <div class="text-box">
                    <p>Не зарегистрированны?</p>
                    <a href="./registration.html" class="registration"><p class="p_reg">Регистрация</p></a>
                </div>
                

            </form>
            
        </div>
           
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
        <script>
        //localStorage.clear()
            initSqlJs({ locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/${filename}` })
.then(SQL => {
    let db;

    function loadDatabase() {
        const data = localStorage.getItem('sqlitedb');
        if (data) {
            const uint8Array = Uint8Array.from(JSON.parse(data));
            return new SQL.Database(uint8Array);
        } else {
            const database = new SQL.Database();
            database.exec(`CREATE TABLE IF NOT EXISTS users (
                id INTEGER PRIMARY KEY,
                username TEXT,
                password TEXT
            );`);
            return database;
            
        }
    }
    function hasColumn(db, tableName, columnName) {
    const res = db.exec(`PRAGMA table_info(${tableName});`);
    if (res.length === 0) return false; 
    const columns = res[0].values.flat();
    return columns.some(col => col === columnName);
}
    function displayUsers() {
    const res = db.exec("SELECT * FROM users;");
    if (res.length === 0) {
        console.log("Таблица users пуста");
        return;
    }
    const columns = res[0].columns;
    const values = res[0].values;
    console.table(values.map(row => {
        const obj = {};
        columns.forEach((col, index) => {
            obj[col] = row[index];
        });
        return obj;
    }));
}
    db = loadDatabase();
displayUsers()
document.querySelector('.div_wrapper').addEventListener('submit', function(e) {
    e.preventDefault(); 
    const usernameInput = document.getElementById('input_login').value.trim();
    const passwordInput = document.getElementById('input_password').value.trim();

    const stmt = db.prepare('SELECT * FROM users WHERE username = ? AND password = ?');                     
    const result = stmt.get([usernameInput, passwordInput]);
    console.log(typeof result)
    console.log('Result:', result);
console.log('Пустые поля:', !usernameInput && !passwordInput);
    
if (result !== undefined && usernameInput !== '' && passwordInput !== '') {
  if (usernameInput === 'Admin' && passwordInput === 'KorokNET') {
    localStorage.setItem('role', 'admin');
    window.location.href = './mega_admin.html';

    return
  } if (result.length !== 0) {
    localStorage.setItem('role', 'user');
    localStorage.setItem('result', JSON.stringify(result));
    window.location.href = './customers.html';
    return
  }
  if(result.length === 0) {
    const usernameInput = document.getElementById('input_login').value.trim();
    const passwordInput = document.getElementById('input_password').value.trim();
    const error_message = document.getElementById("error-message")
    error_message.innerText = "Неправильный пароль и/или логин"
    error_message.className = "error_message"
    return
}
} else {
    const usernameInput = document.getElementById('input_login').value.trim();
    const passwordInput = document.getElementById('input_password').value.trim();
    const error_message = document.getElementById("error-message")
    if (usernameInput == "" && passwordInput == ""){
        error_message.innerText = "Неправильный пароль и/или логин"
        error_message.className = "error_message"
    }
    if (usernameInput != "" && passwordInput != "" && result.length === 0){
        error_message.innerText = "Неправильный пароль и/или логин"
        error_message.className = "error_message"
    }
    if((usernameInput != "" && passwordInput == "") || usernameInput == "" && passwordInput != "" ){
        error_message.innerText = "Заполните все поля"
        error_message.className = "error_message"
    }
    
}


    stmt.free();
    saveDatabase();
});


document.querySelector('.div_wrapper').addEventListener('submit', function(e) {
    e.preventDefault(); 
    document.getElementById('loginBtn').click();
});
    function saveDatabase() {
        const data = db.export();
        localStorage.setItem('sqlitedb', JSON.stringify(Array.from(data)));
    }
});

        </script>
    </section>
</body>
</html>
